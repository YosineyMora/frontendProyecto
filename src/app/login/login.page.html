<ion-header class="formulario">
    <ion-toolbar>
        <ion-title class="cajita">
            <h1 class="apartados">
                <ion-icon name="arrow-undo-outline" style="zoom: 0.75;" [routerLink]="['/home']"></ion-icon>
                Iniciar Sesión
            </h1>
        </ion-title>
    </ion-toolbar>

    <div>
        <ion-item class="botonesCentrados">
            <ion-label position="floating">Email </ion-label>

            <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>

        <ion-item class="botonesCentrados" shape="round">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>



        <ion-button class="botonesAbajo" type="button" (click)="IniciarSesion()" color="primary" shape="round" expand="block" ref="'/mostrar-servicio'">Iniciar</ion-button>

        <ion-button class="botonesAbajo" type="button" color="primary" shape="round" expand="block" routerLink="/registro"> Registrarse</ion-button>

    </div>
</ion-header>
